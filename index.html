  <style>
    body {

      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: rgba(249, 127, 130, 0.15);
      display: flex;

    .screen {

      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .yes-btn {
      background-color: rgba(249, 127, 130, 1);
      color: white;
    }

    .no-btn {
      background-color: white;
      color: rgba(249, 127, 130, 1);
      border: 2px solid rgba(249, 127, 130, 1);
    }

    .yes-btn:hover {
      transform: scale(1.05);
    }

    .katti-img {
      width: 260px;
      max-width: 80%;

    }

    }
  </style>
</head>

<body>

  <script>
