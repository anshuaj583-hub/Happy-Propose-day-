<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Propose Day ğŸ’•</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #fbe4d8;
      overflow: hidden;
    }

    .screen {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hidden {
      display: none !important;
    }

    /* QUESTION SCREEN */
    .box {
      background: white;
      padding: 60px 50px;
      border-radius: 30px;
      box-shadow: 0 10px 30px rgba(249, 127, 130, 0.25);
      max-width: 90%;
    }

    .question {
      font-size: 40px;
      color: #f97f82;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    button {
      font-size: 22px;
      padding: 14px 40px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
    }

    .yes-btn {
      background: #f97f82;
      color: white;
    }

    .no-btn {
      background: white;
      color: #f97f82;
      border: 2px solid #f97f82;
    }

    /* KATTI SCREEN */
    .katti-bg {
      background-image: url("katti.jpg");
      background-size: cover;
      background-position: center;
      flex-direction: column;
      cursor: pointer;
    }

    .sorry-text {
      background: rgba(0, 0, 0, 0.65);
      color: white;
      padding: 14px 28px;
      border-radius: 30px;
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 25px;
      animation: bounce 1.5s infinite;
    }

    .katti-text {
      font-size: 72px;
      color: white;
      text-shadow: 0 6px 20px rgba(0,0,0,0.7);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    /* YES SCREEN */
    .love-text {
      font-size: 42px;
      color: #f97f82;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <!-- QUESTION SCREEN -->
  <div id="questionScreen" class="screen">
    <div class="box">
      <div class="question" id="questionText"></div>
      <div class="buttons">
        <button class="yes-btn" onclick="yesClick()">Yes ğŸ˜˜</button>
        <button class="no-btn" onclick="noClick()">No ğŸ˜´</button>
      </div>
    </div>
  </div>

  <!-- KATTI SCREEN -->
  <div id="noScreen" class="screen hidden katti-bg" onclick="goBack()">
    <div class="sorry-text">Tap to say sorry ğŸ¥º</div>
    <div class="katti-text">Katti ğŸ˜¤ğŸ’”</div>
  </div>

  <!-- YES FINAL SCREEN -->
  <div id="yesScreen" class="screen hidden">
    <div class="box">
      <div class="love-text">I love you baby ğŸ’–</div>
      <p>Happy Propose Day ğŸ’âœ¨</p>
    </div>
  </div>

  <script>
    const questions = [
      "Do you want me annoying you for life? ğŸ˜Œ",
      "Will you let me win arguments? ğŸ˜",
      "Will you stay when things get hard? ğŸ¥¹",
      "Will you hold my hand through everything? ğŸ¤",
      "Can I grow old with you? â™¾ï¸ğŸ’•"
    ];

    let currentQuestion = 0;

    const questionText = document.getElementById("questionText");
    const questionScreen = document.getElementById("questionScreen");
    const noScreen = document.getElementById("noScreen");
    const yesScreen = document.getElementById("yesScreen");

    questionText.innerText = questions[currentQuestion];

    function yesClick() {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        questionText.innerText = questions[currentQuestion];
      } else {
        questionScreen.classList.add("hidden");
        yesScreen.classList.remove("hidden");
      }
    }

    function noClick() {
      questionScreen.classList.add("hidden");
      noScreen.classList.remove("hidden");
    }

    function goBack() {
      noScreen.classList.add("hidden");
      questionScreen.classList.remove("hidden");
      currentQuestion = 0;
      questionText.innerText = questions[currentQuestion];
    }
  </script>

</body>
</html>
