<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Propose</title>

<style>
body {
  margin: 0;
  background: #fbe4d8;
  font-family: Arial, sans-serif;
}

.screen {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.hidden {
  display: none;
}

.box {
  background: white;
  padding: 30px;
  border-radius: 20px;
  width: 80%;
}

button {
  padding: 12px 30px;
  font-size: 18px;
  margin: 10px;
}

#katti {
  background: url("katti.jpg") center/cover no-repeat;
  color: white;
  flex-direction: column;
}
</style>
</head>

<body>

<div id="start" class="screen">
  <div class="box">
    <h2>Tap to start ğŸ’–</h2>
    <button onclick="start()">Start</button>
  </div>
</div>

<div id="question" class="screen hidden">
  <div class="box">
    <h2 id="q">Do you like me? ğŸ˜Œ</h2>
    <button onclick="yes()">Yes</button>
    <button onclick="no()">No</button>
  </div>
</div>

<div id="katti" class="screen hidden" onclick="back()">
  <h1>Katti ğŸ˜¤ğŸ’”</h1>
  <p>Tap to say sorry</p>
</div>

<div id="final" class="screen hidden">
  <div class="box">
    <h1>I Love You ğŸ’–</h1>
    <p>Happy Propose Day ğŸ’</p>
  </div>
</div>

<script>
function start() {
  hideAll();
  document.getElementById("question").classList.remove("hidden");
}

function yes() {
  hideAll();
  document.getElementById("final").classList.remove("hidden");
}

function no() {
  hideAll();
  document.getElementById("katti").classList.remove("hidden");
}

function back() {
  hideAll();
  document.getElementById("question").classList.remove("hidden");
}

function hideAll() {
  document.getElementById("start").classList.add("hidden");
  document.getElementById("question").classList.add("hidden");
  document.getElementById("katti").classList.add("hidden");
  document.getElementById("final").classList.add("hidden");
}
</script>

</body>
</html>
